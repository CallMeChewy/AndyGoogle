<!DOCTYPE html>

    <title>Anderson's Library - Desktop Edition</title>
    <style>
        /* Reset and Base Styles */

        body {

        /* Right Content Area - Book Grid */
        .content-area {

        /* Status Bar */
        .status-bar {

        /* Loading and Progress */
        .loading {

        .progress-bar {
            width: 200px;

        }

        .progress-fill {
            height: 100%;

            transition: width 0.3s ease;

        /* List View Styles */
        .book-grid.list-view {
            grid-template-columns: 1fr;
        }

        .book-card.list-item {
            display: flex;
            align-items: center;

            gap: 16px;

        }

        .book-card.list-item .book-cover {

        /* Scrollbar Styling */
        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-track {

        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Error States */
        .error-message {
            color: #ff6b6b;
            font-size: 9pt;

<body>
    <div class="app-container">
        <!-- Menu Bar -->
        <div class="menu-bar">
            <div class="menu-item" onclick="showAbout()">File</div>
            <div class="menu-item" onclick="toggleViewMode()">View</div>
            <div class="menu-item" onclick="showTools()">Tools</div>
            <div class="menu-item" onclick="showHelp()">Help</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Sidebar - Filter Panel -->
            <div class="filter-panel">
                <!-- View Mode Buttons -->
                <div class="view-mode-container">
                    <button class="view-mode-btn active" data-mode="grid" onclick="setViewMode('grid')">Grid</button>
                    <button class="view-mode-btn" data-mode="list" onclick="setViewMode('list')">List</button>
                </div>

                <!-- Title -->
                <div class="filter-title">--- Options ---</div>

                <!-- Search Section -->
                <div class="search-section">
                    <h3>Search</h3>
                    <input type="text" class="search-input" placeholder="Type Something Here" id="searchInput">
                    <button class="search-btn" onclick="performSearch()">Search</button>
                    <div class="error-message" id="searchError"></div>
                </div>

                <!-- Filters Section -->
                <div class="filter-group">
                    <h3>Filters</h3>
                    
                    <label for="categoryFilter">Category:</label>
                    <select class="filter-select" id="categoryFilter" onchange="applyFilters()">
                        <option value="">All Categories</option>
                        <option value="Programming Languages">Programming Languages</option>
                        <option value="Reference">Reference</option>
                        <option value="Math">Math</option>
                        <option value="Business">Business</option>
                    </select>

                    <label for="subjectFilter">Subject:</label>
                    <select class="filter-select" id="subjectFilter" onchange="applyFilters()">
                        <option value="">All Subjects</option>
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Web Development">Web Development</option>
                    </select>

                    <div class="rating-container">
                        <label for="ratingSlider">Minimum Rating:</label>
                        <input type="range" class="rating-slider" min="0" max="5" value="0" id="ratingSlider" oninput="updateRatingDisplay()">
                        <div class="rating-value" id="ratingValue">⭐ 0+ Stars</div>
                    </div>

                    <div class="thumbnail-option">
                        <input type="checkbox" class="thumbnail-checkbox" id="showThumbnails" checked onchange="toggleThumbnails()">
                        <label for="showThumbnails" class="thumbnail-label">Show Thumbnails</label>
                    </div>

                    <button class="reset-btn" onclick="resetFilters()">Reset Filters</button>
                </div>
            </div>

            <!-- Right Content Area -->
            <div class="content-area">
                <div class="content-header">
                    <div class="content-title" id="contentTitle">📚 Programming Books</div>
                    <div class="book-count" id="bookCount">Showing 1,219 books</div>
                </div>

                <div class="book-grid" id="bookGrid">
                    <!-- Sample Books will be loaded by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <div class="loading" id="loadingIndicator">🔄 Loading...</div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="statsDisplay">📚 1,219 books • 🏷️ 26 categories • 📑 118 subjects</div>
            </div>
            <div class="status-right" id="statusMessage">Ready</div>
        </div>
    </div>

    <script>
        // Anderson's Library Desktop Web Twin
        // Ecosystem Requirement: JavaScript uses camelCase per ecosystem standards
        // Function naming: camelCase (JavaScript convention)
        // Variable naming: camelCase (JavaScript convention)
        // Constants: UPPER_SNAKE_CASE (JavaScript convention)
        
        // Application State
        let selectedBook = null;
        let searchTimeout = null;
        let currentBooks = [];
        let currentFilters = {
            search: '',
            category: '',
            subject: '',
            rating: 0
        };

        // Sample book data (would come from FastAPI in real implementation)
        const SAMPLE_BOOKS = [
            {
                id: 1,
                title: "Python Crash Course",
                author: "Eric Matthes",
                category: "Programming Languages",
                subject: "Python",
                rating: 5,
                thumbnail: "📘"
            },
            {
                id: 2,
                title: "Clean Code: A Handbook of Agile Software Craftsmanship",
                author: "Robert C. Martin",
                category: "Programming Languages",
                subject: "Software Engineering",
                rating: 5,
                thumbnail: "📗"
            },
            {
                id: 3,
                title: "JavaScript: The Good Parts",
                author: "Douglas Crockford",
                category: "Programming Languages",
                subject: "JavaScript",
                rating: 4,
                thumbnail: "📙"
            },
            {
                id: 4,
                title: "Design Patterns: Elements of Reusable Object-Oriented Software",
                author: "Erich Gamma, Richard Helm",
                category: "Programming Languages",
                subject: "Software Architecture",
                rating: 5,
                thumbnail: "📕"
            },
            {
                id: 5,
                title: "Data Science from Scratch",
                author: "Joel Grus",
                category: "Math",
                subject: "Data Science",
                rating: 4,
                thumbnail: "📘"
            },
            {
                id: 6,
                title: "You Don't Know JS: Scope & Closures",
                author: "Kyle Simpson",
                category: "Programming Languages",
                subject: "JavaScript",
                rating: 5,
                thumbnail: "📗"
            }
        ];

        // Initialize Application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApplication();
        });

        function initializeApplication() {
            console.log('Anderson\'s Library Desktop Twin - v2.0 Loading');
            
            // Load initial books
            displayBooks(SAMPLE_BOOKS);
            
            // Setup instant search with debouncing
            setupInstantSearch();
            
            // Update initial display
            updateBookCount(SAMPLE_BOOKS.length);
            updateStatus('Ready - Library loaded');
        }

        // Google-type Instant Search with Debouncing
        function setupInstantSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function(e) {
                clearTimeout(searchTimeout);
                const searchTerm = e.target.value.trim();
                
                // Clear error
                hideError('searchError');
                
                // If empty, show all books
                if (searchTerm.length === 0) {
                    displayBooks(SAMPLE_BOOKS);
                    updateBookCount(SAMPLE_BOOKS.length);
                    return;
                }
                
                // Debounced search - exactly like desktop version
                searchTimeout = setTimeout(() => {
                    performInstantSearch(searchTerm);
                }, 300);
            });
        }

        function performInstantSearch(searchTerm) {
            showLoading(true, `Searching for "${searchTerm}"...`);
            
            // Simulate API delay
            setTimeout(() => {
                const filteredBooks = SAMPLE_BOOKS.filter(book => 
                    book.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    book.author.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    book.subject.toLowerCase().includes(searchTerm.toLowerCase())
                );
                
                displayBooks(filteredBooks);
                updateBookCount(filteredBooks.length, `Search results for "${searchTerm}"`);
                showLoading(false);
                
                if (filteredBooks.length === 0) {
                    showError('searchError', 'No books found matching your search');
                }
            }, 500);
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm) {
                performInstantSearch(searchTerm);
            }
        }

        // View Mode Toggle
        function setViewMode(mode) {
            // Update button states
            document.querySelectorAll('.view-mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
            
            // Update grid display
            const grid = document.getElementById('bookGrid');
            const cards = grid.querySelectorAll('.book-card');
            
            if (mode === 'list') {
                grid.classList.add('list-view');
                cards.forEach(card => {
                    card.classList.add('list-item');
                    
                    // Restructure for list view
                    const title = card.querySelector('.book-title');
                    const author = card.querySelector('.book-author');
                    const category = card.querySelector('.book-category');
                    
                    if (!card.querySelector('.book-info')) {
                        const info = document.createElement('div');
                        info.className = 'book-info';
                        info.appendChild(title);
                        info.appendChild(author);
                        info.appendChild(category);
                        card.appendChild(info);
                    }
                });
            } else {
                grid.classList.remove('list-view');
                cards.forEach(card => {
                    card.classList.remove('list-item');
                    
                    // Restore grid structure
                    const info = card.querySelector('.book-info');
                    if (info) {
                        const title = info.querySelector('.book-title');
                        const author = info.querySelector('.book-author');
                        const category = info.querySelector('.book-category');
                        
                        card.removeChild(info);
                        card.appendChild(title);
                        card.appendChild(author);
                        card.appendChild(category);
                    }
                });
            }
            
            updateStatus(`View mode: ${mode.charAt(0).toUpperCase() + mode.slice(1)}`);
        }

        // Filter Functions
        function applyFilters() {
            const category = document.getElementById('categoryFilter').value;
            const subject = document.getElementById('subjectFilter').value;
            const rating = parseInt(document.getElementById('ratingSlider').value);
            
            currentFilters = { category, subject, rating };
            
            showLoading(true, 'Applying filters...');
            
            setTimeout(() => {
                let filteredBooks = SAMPLE_BOOKS.filter(book => {
                    if (category && book.category !== category) return false;
                    if (subject && book.subject !== subject) return false;
                    if (rating > 0 && book.rating < rating) return false;
                    return true;
                });
                
                displayBooks(filteredBooks);
                updateBookCount(filteredBooks.length, 'Filtered results');
                showLoading(false);
                
                const filterDesc = [];
                if (category) filterDesc.push(`Category: ${category}`);
                if (subject) filterDesc.push(`Subject: ${subject}`);
                if (rating > 0) filterDesc.push(`Rating: ${rating}+ stars`);
                
                updateStatus(filterDesc.length > 0 ? `Filters: ${filterDesc.join(', ')}` : 'Ready');
            }, 300);
        }

        function updateRatingDisplay() {
            const rating = document.getElementById('ratingSlider').value;
            document.getElementById('ratingValue').textContent = `⭐ ${rating}+ Stars`;
            applyFilters();
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('subjectFilter').value = '';
            document.getElementById('ratingSlider').value = 0;
            document.getElementById('ratingValue').textContent = '⭐ 0+ Stars';
            document.getElementById('showThumbnails').checked = true;
            
            currentFilters = { search: '', category: '', subject: '', rating: 0 };
            
            displayBooks(SAMPLE_BOOKS);
            updateBookCount(SAMPLE_BOOKS.length);
            updateStatus('Filters reset');
            hideError('searchError');
        }

        function toggleThumbnails() {
            const showThumbnails = document.getElementById('showThumbnails').checked;
            const covers = document.querySelectorAll('.book-cover');
            
            covers.forEach(cover => {
                cover.style.display = showThumbnails ? 'flex' : 'none';
            });
            
            updateStatus(`Thumbnails ${showThumbnails ? 'shown' : 'hidden'}`);
        }

        // Book Display Functions
        function displayBooks(books) {
            const grid = document.getElementById('bookGrid');
            grid.innerHTML = '';
            
            books.forEach(book => {
                const card = createBookCard(book);
                grid.appendChild(card);
            });
            
            currentBooks = books;
        }

        function createBookCard(book) {
            const card = document.createElement('div');
            card.className = 'book-card';
            card.onclick = () => selectBook(card, book);
            card.dataset.bookId = book.id;
            
            card.innerHTML = `
                <div class="book-cover">${book.thumbnail}</div>
                <div class="book-title">${book.title}</div>
                <div class="book-author">${book.author}</div>
                <div class="book-category">${book.subject}</div>
            `;
            
            return card;
        }

        function selectBook(bookCard, book) {
            // Remove previous selection
            if (selectedBook) {
                selectedBook.classList.remove('selected');
            }
            
            // Select new book
            selectedBook = bookCard;
            bookCard.classList.add('selected');
            
            // Update status
            updateStatus(`Selected: ${book.title} by ${book.author}`);
            
            console.log('Book selected:', book);
        }

        // UI Helper Functions
        function showLoading(show, message = 'Loading...') {
            const loading = document.getElementById('loadingIndicator');
            const progress = document.getElementById('progressBar');
            
            if (show) {
                loading.style.display = 'block';
                loading.textContent = message;
                progress.style.display = 'block';
                animateProgress();
            } else {
                loading.style.display = 'none';
                progress.style.display = 'none';
                document.getElementById('progressFill').style.width = '0%';
            }
        }

        function animateProgress() {
            const progressFill = document.getElementById('progressFill');
            let width = 0;
            
            const interval = setInterval(() => {
                width += 10;
                progressFill.style.width = width + '%';
                
                if (width >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        progressFill.style.width = '0%';
                    }, 200);
                }
            }, 50);
        }

        function updateBookCount(count, context = '') {
            const bookCount = document.getElementById('bookCount');
            const contextText = context ? ` (${context})` : '';
            bookCount.textContent = `Showing ${count} books${contextText}`;
        }

        function updateStatus(message) {
            document.getElementById('statusMessage').textContent = message;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }

        // Menu Functions
        function showAbout() {
            alert('Anderson\'s Library - Desktop Web Twin\nDesign Standard v2.0\nProject Himalaya by Herb Bowers');
        }

        function toggleViewMode() {
            const currentMode = document.querySelector('.view-mode-btn.active').dataset.mode;
            const newMode = currentMode === 'grid' ? 'list' : 'grid';
            setViewMode(newMode);
        }

        function showTools() {
            updateStatus('Tools menu - Coming soon');
        }

        function showHelp() {
            updateStatus('Help system - Coming soon');
        }

        // Keyboard Shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'f':
                        e.preventDefault();
                        document.getElementById('searchInput').focus();
                        break;
                    case 'r':
                        e.preventDefault();
                        resetFilters();
                        break;
                }
            }
        });

        console.log('Anderson\'s Library Desktop Web Twin - Design Standard v2.0 Loaded');
    </script>
</body>
</html>
