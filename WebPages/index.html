<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AndyWeb - Anderson's Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            text-decoration: none;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex: 1;
            max-width: 600px;
        }

        .search-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn, .filter-btn {
            padding: 0.8rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .search-btn:hover, .filter-btn:hover {
            background: #5a6fd8;
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .stats-bar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .filters-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: none;
        }

        .filters-panel.active {
            display: block;
        }

        .filter-row {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .book-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .book-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-thumbnail.no-image {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 3rem;
            font-weight: 700;
        }

        .book-details {
            padding: 1rem;
        }

        .book-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-author {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #888;
        }

        .book-category {
            background: #e8f2ff;
            color: #667eea;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #d63031;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .page-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .search-container {
                width: 100%;
                max-width: none;
            }

            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }

            .stats-bar {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">ðŸ“š AndyWeb Library</a>
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search books, authors, or topics...">
                <button class="search-btn" onclick="searchBooks()">Search</button>
                <button class="filter-btn" onclick="toggleFilters()">Filters</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <!-- Statistics Bar -->
        <div class="stats-bar" id="statsBar">
            <div class="stat-item">
                <div class="stat-number" id="totalBooks">--</div>
                <div class="stat-label">Total Books</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalCategories">--</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalSubjects">--</div>
                <div class="stat-label">Subjects</div>
            </div>
        </div>

        <!-- Filters Panel -->
        <div class="filters-panel" id="filtersPanel">
            <div class="filter-row">
                <label>Category:</label>
                <select class="filter-select" id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
                
                <label>Subject:</label>
                <select class="filter-select" id="subjectFilter">
                    <option value="">All Subjects</option>
                </select>
                
                <button class="search-btn" onclick="applyFilters()">Apply Filters</button>
                <button class="filter-btn" onclick="clearFilters()">Clear</button>
            </div>
        </div>

        <!-- Loading/Error States -->
        <div class="loading" id="loadingIndicator">Loading your library...</div>
        <div class="error" id="errorMessage" style="display: none;"></div>

        <!-- Books Grid -->
        <div class="books-grid" id="booksGrid"></div>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>
    </main>

    <script>
        // API Configuration
        const API_BASE = `http://${window.location.host}/api`;
        
        // Application State
        let currentPage = 0;
        let currentSearch = '';
        let currentFilters = { category_id: null, subject_id: null };
        let isLoading = false;

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            
            // Search on Enter key
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchBooks();
                }
            });
        });

        async function initializeApp() {
            try {
                await Promise.all([
                    loadStats(),
                    loadCategories(),
                    loadBooks()
                ]);
            } catch (error) {
                showError('Failed to initialize application: ' + error.message);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                document.getElementById('totalBooks').textContent = data.stats.TotalBooks || 0;
                document.getElementById('totalCategories').textContent = data.stats.TotalCategories || 0;
                document.getElementById('totalSubjects').textContent = data.stats.TotalSubjects || 0;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const data = await response.json();
                
                const categorySelect = document.getElementById('categoryFilter');
                categorySelect.innerHTML = '<option value="">All Categories</option>';
                
                data.categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.Id;
                    option.textContent = `${category.Category} (${category.BookCount})`;
                    categorySelect.appendChild(option);
                });
                
                // Load subjects when category changes
                categorySelect.addEventListener('change', loadSubjects);
                
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        async function loadSubjects() {
            try {
                const categoryId = document.getElementById('categoryFilter').value;
                const url = categoryId ? `${API_BASE}/subjects?category_id=${categoryId}` : `${API_BASE}/subjects`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                const subjectSelect = document.getElementById('subjectFilter');
                subjectSelect.innerHTML = '<option value="">All Subjects</option>';
                
                data.subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject.Id;
                    option.textContent = `${subject.Subject} (${subject.BookCount})`;
                    subjectSelect.appendChild(option);
                });
                
            } catch (error) {
                console.error('Failed to load subjects:', error);
            }
        }

        async function loadBooks(page = 0) {
            if (isLoading) return;
            
            isLoading = true;
            showLoading(true);
            hideError();
            
            try {
                const params = new URLSearchParams({
                    limit: '20',
                    offset: (page * 20).toString()
                });
                
                if (currentSearch) {
                    params.append('search', currentSearch);
                }
                
                if (currentFilters.category_id) {
                    params.append('category_id', currentFilters.category_id);
                }
                
                if (currentFilters.subject_id) {
                    params.append('subject_id', currentFilters.subject_id);
                }
                
                const response = await fetch(`${API_BASE}/books?${params}`);
                const data = await response.json();
                
                displayBooks(data.books);
                updatePagination(data.pagination);
                currentPage = page;
                
            } catch (error) {
                showError('Failed to load books: ' + error.message);
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }

        function displayBooks(books) {
            const grid = document.getElementById('booksGrid');
            
            if (books.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: white; font-size: 1.2rem;">No books found matching your criteria.</div>';
                return;
            }
            
            grid.innerHTML = books.map(book => `
                <div class="book-card" onclick="viewBook(${book.Id})">
                    <div class="book-thumbnail ${book.HasThumbnail ? '' : 'no-image'}">
                        ${book.HasThumbnail 
                            ? `<img src="data:image/jpeg;base64,${book.ThumbnailImage}" alt="${book.Title}">`
                            : book.Title.charAt(0).toUpperCase()
                        }
                    </div>
                    <div class="book-details">
                        <div class="book-title">${book.Title}</div>
                        <div class="book-author">${book.Author || 'Unknown Author'}</div>
                        <div class="book-meta">
                            ${book.Category ? `<span class="book-category">${book.Category}</span>` : ''}
                            <span>${book.PageCount ? book.PageCount + ' pages' : ''}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updatePagination(pagination) {
            const container = document.getElementById('pagination');
            const hasMore = pagination.has_more;
            const hasPrev = currentPage > 0;
            
            container.innerHTML = `
                <button class="page-btn" onclick="loadBooks(${currentPage - 1})" ${!hasPrev ? 'disabled' : ''}>
                    Previous
                </button>
                <span style="padding: 0.5rem 1rem; background: rgba(255,255,255,0.9); border-radius: 6px;">
                    Page ${currentPage + 1}
                </span>
                <button class="page-btn" onclick="loadBooks(${currentPage + 1})" ${!hasMore ? 'disabled' : ''}>
                    Next
                </button>
            `;
        }

        function searchBooks() {
            currentSearch = document.getElementById('searchInput').value.trim();
            currentPage = 0;
            loadBooks();
        }

        function toggleFilters() {
            const panel = document.getElementById('filtersPanel');
            panel.classList.toggle('active');
        }

        function applyFilters() {
            currentFilters.category_id = document.getElementById('categoryFilter').value || null;
            currentFilters.subject_id = document.getElementById('subjectFilter').value || null;
            currentPage = 0;
            loadBooks();
        }

        function clearFilters() {
            document.getElementById('categoryFilter').value = '';
            document.getElementById('subjectFilter').value = '';
            currentFilters = { category_id: null, subject_id: null };
            currentPage = 0;
            loadSubjects(); // Reset subjects
            loadBooks();
        }

        function viewBook(bookId) {
            // For now, just show an alert. Later we'll add a modal or separate page
            alert(`Book ID: ${bookId}\n\nThis will open the book details/reader in the future!`);
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
